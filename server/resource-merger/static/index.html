<script>
    let canvas = document.getElementById("ComposeTarget");

    function setCanvas() {
        // window.innerWidth = screen.width;
        // window.innerHeight = screen.height;
        canvas.width = screen.width * 1.25; // compose only renders to screen size, use large values to support zooming
        canvas.height = screen.height * 1.25;
        // console.log("Set height: " + screen.width)
    }

    window.onscroll = () => {
        document.body.scrollIntoView()
    }

    setCanvas()
</script>
